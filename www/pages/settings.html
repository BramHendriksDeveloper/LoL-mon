<div class="list">
	<a class="item item-icon-right" ng-click="clearCache()">
		<i class="icon ion-trash-b"></i>
		{{messages.settings.clearCache}}
	</a>
    <a class="item item-icon-right" ng-click="changeLanguage()">
		<i class="icon"><img ng-src="img/flag_{{settings.language}}.png"></i>
		{{messages.settings.changeLanguage}}
	</a>
</div>
